<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Filesystem Viewer</title>
      <link rel="stylesheet" href="./styles.css">
   </head>
   <body>
      <!-- LOGIN -->
      <form action="./" onsubmit="event.preventDefault(); login();">
         <div id="login">
            <h3>Authenticate</h3>
            <input id="user" placeholder="username" />
            <input id="pass" type="password" placeholder="password" />
            <button type="submit">Login</button>
            <div id="login-error"></div>
         </div>
      </form>
      <!-- APP -->
      <div id="app" class="hidden">
         <div class="header">
            <h3>Log Files</h3>
            <button onclick="logout()">Logout</button>
         </div>
         <div id="files"></div>
         <pre id="output"></pre>
      </div>

      <!-- JSON Viewer Modal -->
      <div id="json-viewer" class="hidden">
          <div id="json-viewer-content">
              <button id="json-viewer-close" onclick="closeJsonViewer()">&times;</button>
              <pre id="json-output"></pre>
          </div>
      </div>

      <script src="./app.js"></script>
   </body>
</html>
