<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Filesystem Viewer</title>
      <link rel="stylesheet" href="./styles.css">
   </head>
   <body>
      <!-- LOGIN -->
      <form action="./">
         <div id="login">
            <h3>Authenticate</h3>
            <input id="user" placeholder="username" />
            <input id="pass" type="password" placeholder="password" />
            <button type="submit">Login</button>
            <div id="login-error"></div>
         </div>
      </form>
      <!-- APP -->
      <div id="app" class="hidden">
         <div class="header">
            <h3>Log Files</h3>
            <button onclick="logout()">Logout</button>
         </div>
         <input type="text" id="file-filter" placeholder="Filter files..." style="width: 100%; box-sizing: border-box;">
         <div id="files"></div>
         <div id="search-container" style="display: flex; gap: 8px; margin: 10px 0;">
            <input type="text" id="content-search" placeholder="Search in file..." style="flex: 1;">
            <button id="search-prev">&lt; Prev</button>
            <button id="search-next">Next &gt;</button>
            <button id="fullscreen-btn" style="margin-left: auto;">Fullscreen</button>
         </div>
         <div class="loader"></div>
         <pre id="output"></pre>
      </div>

      <!-- JSON Viewer Modal -->
      <div id="json-viewer" class="hidden">
          <div id="json-viewer-content">
              <button id="json-viewer-close" onclick="closeJsonViewer()">&times;</button>
              <pre id="json-output"></pre>
          </div>
      </div>

      <script src="./app.js"></script>
   </body>
</html>
